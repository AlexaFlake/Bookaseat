<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/AlexaFlake/Image/main/GPT_libraryImage.webp" alt="Booking Animation" class="hero-image">
        <h1>Welcome to Seat Booking</h1>
        <h2>Register to Book Seat</h2>

        <div id="emailRegistrationForm" margin-top: 20px;">
            <form onsubmit="registerWithEmail(event)">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required><br><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required><br><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile"><br><br>

                <button type="submit">Submit</button>
            </form>
            <div id="registrationMessage" class="message"></div>
        </div>
    </div>
  
</body>
