<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>You're all set!</h1>
        <div id="confirmationMessage"></div>
        <div id="durationMessage"></div>
       <p><img src="https://raw.githubusercontent.com/AlexaFlake/Image/main/home.png" alt="Home Icon" onclick="location.href='index.html'" style="cursor: pointer; width: 40px; height: 40px;"></p>

    </div>

    <script>
        const seat = localStorage.getItem('selectedSeat');
        const name = prompt("Please enter your name:"); // Ask for the user's name

        const duration = 60; // Set booking duration (e.g., 60 minutes)

        document.getElementById('confirmationMessage').innerText = 
            `Thank you, ${name}! We've confirmed Seat ${seat} for you`;
        document.getElementById('durationMessage').innerText = 
            `Your booking is valid for ${duration} minutes.`;
    </script>
</body>
</html>
